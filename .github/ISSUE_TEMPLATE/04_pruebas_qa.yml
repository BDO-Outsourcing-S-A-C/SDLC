name: STI-ST-918 Registro de Pruebas QA
description: Documenta las pruebas realizadas por QA para una funcionalidad o release
title: "STI-ST-918-Pruebas QA-{sistema/modulo}-{funcionalidad}"
labels: ["documentation"]
assignees: ["rgarcialev"]
type: "Task"

body:

  - type: input
    id: version
    attributes:
      label: "Versión / Release"
      placeholder: "Ejemplo: v1.2.3"
    validations:
      required: false

  - type: textarea
    id: casos_prueba
    attributes:
      label: "Documento de Casos de Prueba"
      description: "Indica el documento donde se encuentran los casos de prueba ejecutados."
      value: |
        ### Caso de Prueba: CP-001
        **Descripción:**
        ¿Qué se está comprobando?
        
        
        **Resultado esperado:**
        Descripción.
        
        
        **Evidencia:**
        Links o capturas.
        
        **Estado:**
        - [ ] Pendiente   
        - [ ] Aprobado  
        - [ ] Falló 

        ### Caso de Prueba: CP-002
        **Descripción:**
        ¿Qué se está comprobando?
        
        **Resultado esperado:**
        Descripción.
        
        **Evidencia:**
        Links o capturas.
        
        **Estado:**
        - [ ] Pendiente   
        - [ ] Aprobado  
        - [ ] Falló  

