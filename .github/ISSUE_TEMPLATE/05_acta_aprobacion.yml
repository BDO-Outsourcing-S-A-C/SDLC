name: STI-ST-917 Acta de aceptación para pase a producción
description: Crea un acta de aceptación para realizar el pase a producción de un sistema/módulo
title: "STI-ST-917-Aceptación-{sistema}-{modulo}"
labels: ["documentation"]
assignees: []
type: "Task"

body:

  - type: input
    id: sistema
    attributes:
      label: "Nombre del Sistema"
      placeholder: "Smartsys, Novedades, MyReporting ..."
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: "Versión / Release"
      placeholder: "Ejemplo: v1.2.3"

  - type: input
    id: fecha_aprobacion
    attributes:
      label: "Fecha de Aprobación"
      placeholder: "DD/MM/AAAA"
    validations:
      required: true

  - type: input
    id: responsable
    attributes:
      label: "Responsable del Release"
      placeholder: "Nombre y Cargo"
    validations:
      required: true

  - type: textarea
    id: objetivo
    attributes:
      label: "Objetivo"
      description: "Describe el propósito del release y los cambios que se incorporarán en el pase a producción."
      placeholder: "Ejemplo: Este release incluye correcciones críticas de seguridad y nuevas funcionalidades para el módulo de autenticación."
    validations:
      required: true

  - type: checkboxes
    id: componentes
    attributes:
      label: "Componentes afectados"
      options:
        - label: Backend
        - label: Frontend
        - label: Base de datos
        - label: Infraestructura

  - type: checkboxes
    id: validaciones
    attributes:
      label: "Validaciones Previas"
      options:
        - label: Pruebas unitarias completadas
        - label: Pruebas de integración completadas
        - label: Pruebas de usuario completadas
        - label: Aprobación QA
        - label: Documentación actualizada

  - type: textarea
    id: riesgos
    attributes:
      label: "Riesgos Identificados"
      placeholder: "Ejemplo: Posible impacto en el rendimiento del login por cambios en la lógica de autenticación."
    validations:
      required: false

  - type: input
    id: fecha_pase
    attributes:
      label: "Fecha del Pase a Producción"
      placeholder: "DD/MM/AAAA"
    validations:
      required: true

  - type: checkboxes
    id: aprobacion
    attributes:
      label: "Aprobación"
      options:
        - label: Líder de Proyecto
        - label: QA
        - label: Product Owner

  - type: textarea
    id: notas
    attributes:
      label: "Notas Adicionales"
      placeholder: "Ejemplo: Se recomienda monitoreo intensivo durante las primeras 24 horas posteriores al despliegue."

  - type: textarea
    id: participantes
    attributes:
      label: "Participantes y Responsables"
      value: |
        | Rol                  | Nombre                  | Firma |
        |----------------------|-------------------------|-------|
        | Project Manager      | Milagros Campos         |   SI  |
        | Líder Tecnico        |                         |   SI  |
        | Product Owner        |                         |   SI  |
        | QA                   | Ricardo Garcia          |   SI  |
